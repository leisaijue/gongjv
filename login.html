<body>
  <div class="login-container">

    <p class="subtitle">è¯·è¾“å…¥å¯†ç è®¿é—®ç³»ç»Ÿ</p>
    
    <form id="loginForm">

      æ­¤å¯†ç ä¿æŠ¤ä»…ç”¨äºåŸºç¡€è®¿é—®æ§åˆ¶ï¼Œæ‰€æœ‰å·¥å…·å‡åœ¨æœ¬åœ°è¿è¡Œï¼Œä¸ä¼šä¸Šä¼ æ‚¨çš„æ•°æ®åˆ°æœåŠ¡å™¨ã€‚
    </div>

  <script>
    // å¯†ç é…ç½® - æ‚¨å¯ä»¥åœ¨è¿™é‡Œä¿®æ”¹å¯†ç 
    const CORRECT_PASSWORD = 'toolcenter2025';  // è¯·ä¿®æ”¹ä¸ºæ‚¨æƒ³è¦çš„å¯†ç 
    const SESSION_KEY = 'toolcenter_auth';
    const REMEMBER_KEY = 'toolcenter_remember';
    
    // DOM å…ƒç´ 
    const loginForm = document.getElementById('loginForm');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');
    const errorMessage = document.getElementById('errorMessage');
    const rememberCheckbox = document.getElementById('rememberMe');
    
    // æ£€æŸ¥æ˜¯å¦å·²ç»ç™»å½•
    function checkExistingAuth() {
      const sessionAuth = sessionStorage.getItem(SESSION_KEY);
      const rememberAuth = localStorage.getItem(REMEMBER_KEY);
      
      if (sessionAuth === 'authenticated') {
        redirectToMainPage();
        return true;
      }
      
      if (rememberAuth) {
        try {
          const authData = JSON.parse(rememberAuth);
          const expiryTime = new Date(authData.expiry);
          const now = new Date();
          
          if (now < expiryTime) {
            sessionStorage.setItem(SESSION_KEY, 'authenticated');
            redirectToMainPage();
            return true;
          } else {
            // è¿‡æœŸäº†ï¼Œæ¸…é™¤è®°ä½çš„è®¤è¯
            localStorage.removeItem(REMEMBER_KEY);
          }
        } catch (e) {
          localStorage.removeItem(REMEMBER_KEY);
        }
      }
      
      return false;
    }
    
    // é‡å®šå‘åˆ°ä¸»é¡µé¢
    function redirectToMainPage() {
      window.location.href = './index.html';
    }
    
    // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.add('show');
      passwordInput.classList.add('error');
      
      setTimeout(() => {
        errorMessage.classList.remove('show');
        passwordInput.classList.remove('error');
      }, 3000);
    }
    
    // è®¾ç½®åŠ è½½çŠ¶æ€
    function setLoading(loading) {
      if (loading) {
        loginBtn.disabled = true;
        loginBtn.innerHTML = '<span class="loading"></span>éªŒè¯ä¸­...';
      } else {
        loginBtn.disabled = false;
        loginBtn.innerHTML = 'ç™»å½•è®¿é—®';
      }
    }
    
    // å¤„ç†ç™»å½•
    function handleLogin(event) {
      event.preventDefault();
      
      const password = passwordInput.value.trim();
      
      if (!password) {
        showError('è¯·è¾“å…¥å¯†ç ');
        return;
      }
      
      setLoading(true);
      
      // æ¨¡æ‹Ÿç½‘ç»œå»¶è¿Ÿ
      setTimeout(() => {
        if (password === CORRECT_PASSWORD) {
          // è®¾ç½®ä¼šè¯è®¤è¯
          sessionStorage.setItem(SESSION_KEY, 'authenticated');
          
          // å¦‚æœé€‰æ‹©äº†è®°ä½å¯†ç ï¼Œè®¾ç½®æœ¬åœ°å­˜å‚¨
          if (rememberCheckbox.checked) {
            const expiryDate = new Date();
            expiryDate.setDate(expiryDate.getDate() + 7); // 7å¤©åè¿‡æœŸ
            
            const authData = {
              authenticated: true,
              expiry: expiryDate.toISOString()
            };
            
            localStorage.setItem(REMEMBER_KEY, JSON.stringify(authData));
          }
          
          // é‡å®šå‘åˆ°ä¸»é¡µé¢
          redirectToMainPage();
        } else {
          setLoading(false);
          showError('å¯†ç é”™è¯¯ï¼Œè¯·é‡è¯•');
          passwordInput.value = '';
          passwordInput.focus();
        }
      }, 800);
    }
    
    // å¤„ç†è¾“å…¥æ¡†å›è½¦
    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        handleLogin(event);
      }
    }
    
    // æ¸…é™¤é”™è¯¯çŠ¶æ€
    function clearError() {
      errorMessage.classList.remove('show');
      passwordInput.classList.remove('error');
    }
    
    // é¡µé¢åŠ è½½å®Œæˆåçš„åˆå§‹åŒ–
    document.addEventListener('DOMContentLoaded', function() {
      // æ£€æŸ¥æ˜¯å¦å·²ç»è®¤è¯
      if (checkExistingAuth()) {
        return;
      }
      
      // ç»‘å®šäº‹ä»¶
      loginForm.addEventListener('submit', handleLogin);
      passwordInput.addEventListener('keypress', handleKeyPress);
      passwordInput.addEventListener('input', clearError);
      
      // èšç„¦å¯†ç è¾“å…¥æ¡†
      passwordInput.focus();
      
      console.log('ç™»å½•é¡µé¢åŠ è½½å®Œæˆ');
    });
    
    // é˜²æ­¢é€šè¿‡å†å²è®°å½•ç»•è¿‡ç™»å½•
    window.addEventListener('pageshow', function(event) {
      if (event.persisted) {
        checkExistingAuth();
      }
    });
  </script>
